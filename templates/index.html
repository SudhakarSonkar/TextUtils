<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TextUtils</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils</strong> You can do anything with your text here!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container mt-4">
  <form action="/analyze" method="post">
       {% csrf_token %}
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">Enter your text here and let us do the magic!</label>
      <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>

    <div class="form-check form-switch mb-2">
      <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="removepunc">
      <label class="form-check-label" for="removepunc">Remove Punctuation</label>
    </div>

    <div class="form-check form-switch mb-2">
      <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="fullcaps">
      <label class="form-check-label" for="fullcaps">UPPERCASE</label>
    </div>

    <div class="form-check form-switch mb-2">
      <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="newlineremover">
      <label class="form-check-label" for="newlineremover">Remove new line</label>
    </div>

    <div class="form-check form-switch mb-2">
      <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="extraspaceremover">
      <label class="form-check-label" for="extraspaceremover">Remove extra space</label>
    </div>

    <div class="form-check form-switch mb-3">
      <input class="form-check-input" name="charcounter" type="checkbox" role="switch" id="charcounter">
      <label class="form-check-label" for="charcounter">Count the characters</label>
    </div>

    <button type="submit" class="btn btn-dark">Analyze Text</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
